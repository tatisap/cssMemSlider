<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1 class="title">CSS MEM SLIDER</h1></header>
  <main>
    <div class="slider-wrapper">
      <input id="button-one" type="radio" name="nav-item" checked>
      <input id="button-two" type="radio" name="nav-item">
      <input id="button-three" type="radio" name="nav-item">
      <input id="button-four" type="radio" name="nav-item">
      <ul class="slider-viewport">
        <li class="slide"><img src="./assets/pic-1.jpg" alt="Mem1"></li>
        <li class="slide"><img src="./assets/pic-2.jpg" alt="Mem2"></li>
        <li class="slide"><img src="./assets/pic-3.jpg" alt="Mem3"></li>
        <li class="slide"><img src="./assets/pic-4.jpg" alt="Mem4"></li>
      </ul>
      <div class="slider-bottom">
        <div class="content">
          <p class="text">Доброе утро!</p>
          <p class="text">Проходим дальше...</p>
          <p class="text">Происходит образование</p>
          <p class="text">Удачи в обучении:)</p>
        </div>
        <ul class="navigation">
          <li class="link-item"><label class="label link-button-one" for="button-one"><span></span></label></li>
          <li class="link-item"><label class="label link-button-two" for="button-two"><span></span></label></li>
          <li class="link-item"><label class="label link-button-three" for="button-three"><span></span></label></li>
          <li class="link-item"><label class="label link-button-four" for="button-four"><span></span></label></li>
        </ul>   
      </div>
    </div>
  </main>
  <footer></footer>  
</body>
</html>
