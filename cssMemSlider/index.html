<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1 class="title">CSS MEM SLIDER</h1></header>
  <main>
    <div class="slider-wrapper">
      <input id="button-one" type="radio" name="nav-item" checked>

      <input id="button-three" type="radio" name="nav-item">
      <input id="button-four" type="radio" name="nav-item">

        <li class="slide" target><img src="./assets/cat-1.jpeg" alt="Murbs1"></li>
        <li class="slide"><img src="./assets/cat-2.jpeg" alt="Murbs2"></li>
        <li class="slide"><img src="./assets/cat-3.jpeg" alt="Murbs3"></li>
        <li class="slide"><img src="./assets/cat-4.jpeg" alt="Murbs4"></li>
      </ul>
      <div class="slider-bottom">
        <p class="text">Тонкий инструмент управления бизнес-партнерами</p>
        <ul class="navigation">
          <li class="link-item"><label class="label link-button-one" for="button-one"><span></span></label></li>
          <li class="link-item"><label class="label link-button-two" for="button-two"><span></span></label></li>
          <li class="link-item"><label class="label link-button-three" for="button-three"><span></span></label></li>
          <li class="link-item"><label class="label link-button-four" for="button-four"><span></span></label></li>
        </ul>   
      </div>
      <div class="slider-bottom"> 
        <p class="text">Тыгыдык в 6 утра</p>
        <ul class="navigation">
          <li class="link-item"><label class="label link-button-one" for="button-one"><span></span></label></li>
          <li class="link-item"><label class="label link-button-two" for="button-two"><span></span></label></li>
          <li class="link-item"><label class="label link-button-three" for="button-three"><span></span></label></li>
          <li class="link-item"><label class="label link-button-four" for="button-four"><span></span></label></li>
        </ul>    
      </div>
      <div class="slider-bottom">
        <p class="text">Как правильно вкладывать</p>
        <ul class="navigation">
          <li class="link-item"><label class="label link-button-one" for="button-one"><span></span></label></li>
          <li class="link-item"><label class="label link-button-two" for="button-two"><span></span></label></li>
          <li class="link-item"><label class="label link-button-three" for="button-three"><span></span></label></li>
          <li class="link-item"><label class="label link-button-four" for="button-four"><span></span></label></li>
        </ul>
      </div>

        <p class="text">Воровство или махинации?</p>
        <ul class="navigation">
          <li class="link-item"><label class="label link-button-one" for="button-one"><span></span></label></li>
          <li class="link-item"><label class="label link-button-two" for="button-two"><span></span></label></li>
          <li class="link-item"><label class="label link-button-three" for="button-three"><span></span></label></li>
          <li class="link-item"><label class="label link-button-four" for="button-four"><span></span></label></li>
        </ul>
      </div>
    </div>

  <footer></footer>
